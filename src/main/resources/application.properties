spring.application.name=crud_demo
spring.data.mongodb.uri=mongodb://localhost:27017/crud-demo
logging.level.org.elasticsearch.client=DEBUG

logging.level.org.elasticsearch.rest=DEBUG
logging.level.com.techieworld=DEBUG

logging.level.org.springframework.web=DEBUG
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=Employee
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer